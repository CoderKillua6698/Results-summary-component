<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <p class="result">Your Result</p>
        <div class="circle">
          <h1 class="heading">76</h1>
          <p class="outof">of 100</p>
        </div>

        <h3>Great</h3>
        <p class="last-line">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="second-box">
        <h4>Summary</h4>

        <p class="one para">
          <img src="./assets/images/icon-reaction.svg" alt="icons" />
          <span class="space">Reaction</span>
          <span class="number">80 <span class="blur"> / 100 </span></span>
        </p>

        <p class="two para">
          <img src="./assets/images/icon-memory.svg" alt="icons" />
          <span class="space">Memory</span>
          <span class="number">92 <span class="blur"> / 100 </span></span>
        </p>

        <p class="three para">
          <img src="./assets/images/icon-verbal.svg" alt="icons" />
          <span class="space">Verbal</span>
          <span class="number">61 <span class="blur"> / 100 </span></span>
        </p>

        <p class="four para">
          <img src="./assets/images/icon-visual.svg" alt="icons" />
          <span class="space">Visual</span>
          <span class="number">72 <span class="blur"> / 100 </span></span>
        </p>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
